<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>my first web page</h2>
    <p>my first paragraph</p>
    <p id="demo"></p>
    <p class="democlass"></p>
    <button onclick="docment.write('new name')">try now</button>
    <!-- data display via innerhtml -->
     <script>
        document.querySelector("demo").innerHTML = 5 + 6;
        document.querySelector(".democlass").innerHTML = 
        "this is via query selector function with class name";
    </script> 
    <!-- data display via documents write function-- only used for testing -->
    <script>
      document.write("this text is from write");
      </script>
      <!-- data display via window object alert function -->
      <script>
      window.alert("please confirm your information");
    </script>
    <!-- data display in the console this is  mostly used for code debugging -->
    <script>
        console.log("this is my first console log", document);
    </script>
  </body>
</html>
